<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MainPage Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(ImplecoNormal.ttf);
            font-family: myFirstBold;
            src: url(ImplecoBold.ttf)
        }

        div {
            font-family: myFirstFont;
        }

        p {
            font-family: myFirstBold;
        }

        tr {
            font-family: myFirstBold;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="container p-5 bg-secondary text-white">
            <h1 class="text-left">Budget Overview</h1>
        </div>
    </div>

    <div class="container p-3">
        <div class="row">
            <div class="col-sm-2">
                <img class="col-3" src="calendar.png" id="Salary" class="rounded" alt="Cinque Terre">
                <br>
                <b>Salary</b>
                <p id="SalaryValue"></p>
            </div>
            <div class="col-sm-2">
                <img class="col-3" src="incomes.png" id="incomeOthers" class="rounded" alt="Cinque Terre">
                <br>
                <b>Other Incomes</b>
                <p id="incomeOtherValue"></p>
            </div>
            <div class="col-sm-2">
                <img class="col-3" src="shopping-cart.png" id="shopping" class="rounded" alt="Cinque Terre">
                <br>
                <b>Shopping</b>
                <p id="shoppingValue"></p>
            </div>
            <div class="col-sm-2">
                <img class="col-3" src="travel.png" id="travel" class="rounded" alt="Cinque Terre">
                <br>
                <b>Vacation</b>
                <p id="travelValue"></p>
            </div>
            <div class="col-sm-2">
                <img class="col-3" src="iftar.png" id="food" class="rounded" alt="Cinque Terre">
                <br>
                <b>Food</b>
                <p id="foodValue"></p>
            </div>
            <div class="col-sm-2">
                <img class="col-3" src="expense.png" id="outcomeOthers" class="rounded" alt="Cinque Terre">
                <br>
                <b>Other Spends</b>
                <p id="outcomeOtherValue"></p>
            </div>
        </div>
    </div>
    <div class="container p-3">
        <h3>Filter: </h3>
        <div class="row">
            <div class="col-sm-4">
                <select class="form-select" id="type" style="display: inline">
                    <option>Any</option>
                    <option>income</option>
                    <option>outcome</option>
                </select>
            </div>
            <div class="col-sm-4">
                <select class="form-select" id="year" style="display: inline">
                    <option>Any</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                </select>
            </div>
            <div class="col-sm-4">
                <select class="form-select" id="month">
                    <option>Any</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>Augest</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
        </div>
        <h2 class="p-3">All Expenses:</h2>
        <table class="table table-striped" id="myTable">
            <tbody>
            </tbody>
        </table>
    </div>


    <div class="container">
        <a href="Expenses.html?method=outcome" class="btn btn-danger">
            Add new Expense
        </a>
        <a href="Expenses.html?method=income" class="btn btn-success">
            Add new Income
        </a>
        <a class="btn btn-danger" onclick="reset()">
            reset
        </a>
    </div>
</body>

</html>
